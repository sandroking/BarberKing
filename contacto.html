        <main>
                <form >
                    <label for="nombre"> Nombre y Apellido.</label>
                    <input type="text" id="nombre" class="input-padron" required>
        
                    <label for="correo">Correo Electronico.</label>
                    <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
        
                    <label for="telefono">Numero Celular.</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXXXXXXX">

                    <label for="mensaje">Indique que dia y hora desea ser atendido.</label>
                    <textarea id="mensaje" cols="70" rows="10" class="input-padron" required placeholder="ejm(lunes 05h pm)"></textarea>
        
                    <label for="mensaje">Indique que tipo de servicios quiere tomar.</label>
                    <textarea id="mensaje" cols="70" rows="10" class="input-padron" required placeholder="ejm(cejas+peluqueado+afeitadofacial)"></textarea>
        
            <fieldset>
                <legend>¿Como le gustaria que le contactemos?</legend>
        
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"> Llamada telefonica</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked> Mensaje por Whatsapp</label>
                
        
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"> Correo de Email</label>
                
        
        
            </fieldset>
        
            
            </fieldset>
        
                
        
                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novadades de la Barberia?</label>
                    
                    <input type="submit" value="Agendar cita" class="enviar" onclick="alert('Su cita se Agendo')">
                    
                </form>
